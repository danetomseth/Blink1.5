<!-- Locked Open  -->
<md-sidenav id="locked-sidebar" md-is-locked-open="true" class="md-primary md-sidenav-left" md-component-id="left">
    <logo class="pull-right"><img src="http://i.imgur.com/yt37067.gif"> Blink </logo>
    <div class="dynamicBox">
        <md-button style="text-align:left" class="md-raised" id="nav-btn" ng-repeat="item in links" ui-sref="{{ item.state }}" ng-show="{{item.show}}" ng-class="{'btn-highlight' : $index === selectedLink}">{{item.label}}</md-button>

        <!-- Log out -->
        <md-button style="text-align:left" class="md-raised" id="nav-btn" ng-show="{{signedIn}}" ng-click="logOut()" ng-class="{'btn-highlight' : $index === selectedLink}">Log Out</md-button>
    </div>
    <bl-sidebar-webcam></bl-sidebar-webcam>
</md-sidenav>
