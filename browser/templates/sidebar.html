
<md-sidenav md-is-open="true" class="md-primary md-sidenav-left" md-component-id="left" flex="20">
<section layout="row" layout-sm="column" layout-align="center center" layout-wrap >
    <md-button style="text-align:left" ng-repeat="item in items" ng-click="hideSide(item.state)"  ui-sref="{{ item.state }}" ng-class="sidebar-btn" data-hover="{{item.label}}">{{item.label}}</md-button>
    <md-button style="text-align:left" ng-class="sidebar-btn" ng-click="hideSidebar()">Hide</md-button>
</section>
</md-sidenav>
