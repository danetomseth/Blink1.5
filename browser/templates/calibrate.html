

<div flex layout="column" layout-align="center" class="vertical-center">
	<div class="message" ng-show="showMessage" flex layout="row" layout-align="center">
		<div ng-style="blinkStatus[3]" class="message md-whiteframe-20dp">
			<h2>Calibration Done</h2>

			<h2>Ready in: <span class="orange"><strong>{{countDown}}</strong></span></h2>
		</div>
	</div>
	<div ng-hide="showMessage" flex layout="row" layout-align="center">
		<div class="box-wrap">
			<div ng-style="blinkStatus[0]" class="detail-info md-whiteframe-10dp">
				Open: {{blinkCounts[0].toFixed(0)}}%
			</div>
		</div>
		<div ng-style="blinkStatus[1]" class="blink-box primary-info md-whiteframe-10dp">
			<p>Blink: {{confirmBlink}}</p>
		</div>
		<div class="box-wrap">
			<div ng-style="blinkStatus[2]"  class="detail-info md-whiteframe-10dp">
				Closed: {{blinkCounts[1].toFixed(0)}}%
			</div>
		</div>
	</div>

</div>

<div id="demo-overlay" flex layout="column" layout-align="center" ng-hide="calStart">

		<div>
			<h1 class="main-title">Welcome To Blink</h1>
		</div>
		<div>
			<md-button id="demo-btn" class="md-raised" ng-click="start()">Ready?</md-button>
		</div>
</div>
