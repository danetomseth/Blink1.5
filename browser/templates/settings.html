<div flex-xs flex-gt-xs="50" layout="column" class="pull-right" ng-cloak>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{name}}</span>
                    <span class="md-subhead">Member</span>
                </md-card-title-text>
                <md-card-title-media>
                    <img class="md-media-lg card-media" ng-src="{{user.profilePicture}}" class="md-card-image" alt="Profile Picture">
                </md-card-title-media>
            </md-card-title>
        </md-card>
</div>

<md-toolbar layout="column" class="userOptions">
    <h2 class="md-toolbar-tools">
      <span>Edit User Settings</span>
    </h2>
  </md-toolbar>
  <md-tabs md-stretch-tabs md-selected="selectedIndex">
     <md-tab label="Keyboard Speed" ui-sref="settings.keyboard" ng-class="{'highlighted' : selectedIndex === 0}"></md-tab>
     <md-tab label="Feature Selection" ui-sref="settings.features" ng-class="{'highlighted' : selectedIndex === 1}"></md-tab>
  </md-tabs>

  <div id="content" ui-view flex> </div>
