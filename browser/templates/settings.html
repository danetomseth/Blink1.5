<div flex-xs flex-gt-xs="35" layout="column" class="pull-right" ng-cloak>
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{name}}</span>
                <span class="md-subhead">Member</span>
            </md-card-title-text>
            <md-card-title-media>
                <img class="md-media-lg card-media" ng-src="{{user.profilePicture}}" class="md-card-image" alt="Profile Picture">
            </md-card-title-media>
        </md-card-title>
        <md-card-content>
            <p class="md-subhead">Keyboard Speed:
                <p class="uppercase">{{user.keyboardSpeed}}</p>
            </p>
            <p class="md-subhead">Selecting with:
                <p class="uppercase">{{user.trackingFeature}}</p>
            </p>
        </md-card-content>
    </md-card>
</div>
<md-toolbar flex-gt-xs="65" layout="column" ng-class="{'selected': selections.row === 0}">
    <h1 class="md-toolbar-tools">Keyboard Speed</h1>
</md-toolbar>
<md-content >
    <md-subheader class="md-no-sticky">(slowest to fastest)</md-subheader>
    <md-button ng-class="{'md-fab': true, 'current': (speed == user.keyboardSpeed), 'highlighted' : (speed === selections[0])}" ng-repeat="speed in speeds" ng-click="setSpeed(speed)">{{speed}}{{keyboardSpeed}}</md-button>
</md-content>
<md-toolbar flex-gt-xs="65" layout="column" ng-class="{'selected': selections.row === 1}">
<h1 class="md-toolbar-tools">Feature Tracking</h1>
</md-toolbar>
<md-content>
    <md-subheader class="md-no-sticky">Tracking Feature</md-subheader>
    <md-button ng-class="{'md-whiteframe-z1': true, 'current': (feature == user.trackingFeature), 'highlighted': ($index == selections[1])}" ng-repeat="feature in features" ng-click="setFeatures(feature)">
        {{feature}}
    </md-button>
</md-content>
<md-toolbar flex-gt-xs="65" layout="column" ng-class="{'selected': selections.row === 2}">
<h1 class="md-toolbar-tools">Back to Nav</h1>
</md-toolbar>
