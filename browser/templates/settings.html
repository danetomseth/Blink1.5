<div flex-xs flex-gt-xs="50" layout="column" ng-cloak>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{name}}</span>
                    <span class="md-subhead">Member</span>
                </md-card-title-text>
                <md-card-title-media>
                    <img class="md-media-lg card-media" ng-src="{{user.profilePicture}}" class="md-card-image" alt="Profile Picture">
                </md-card-title-media>
            </md-card-title>
        </md-card>
        <h1 class="md-flex"><a ui-sref="settings.keyboard">Keyboard Speed</a></h2>
        <h1 class="md-flex"><a ui-sref="settings.features">Feature Selection</h2>
</div>
<div flex-xs flex-gt-xs="50" layout="column" class="userOptions">
<ui-view></ui-view>
</div>
