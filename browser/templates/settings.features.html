<md-list ng-cloak>
    <md-subheader class="md-no-sticky">Tracking Feature</md-subheader>
    <md-list-item class="secondary-button-padding" ng-repeat="feature in features">
        <p ng-click="setFeatures(feature)" ng-class="{selectedOption: feature===selected}">{{feature}}</p>
    </md-list-item>
</md-list>
